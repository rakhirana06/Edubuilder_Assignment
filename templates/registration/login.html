
{% block title %}{% endblock title %}

{% block content %}
{% load bootstrap5 %}
  {% bootstrap_css %}
  {% bootstrap_javascript %}
<div class="container" style="position: absolute; left: 20%; top: 10%">
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-sm btn-primary">Login</button>
    </form>
    <p>Need an account? <a href="{% url 'signup' %}">Sign up</a>
    </p>
</div>

{% endblock content %}
